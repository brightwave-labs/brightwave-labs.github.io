title: Brightwave Labs
email: BrightWaveLabs@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  We believe in free education
twitter_username: BrightWaveLabs 
github_username: brightwave-labs
minimal_mistakes_skin: aqua
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Bright Wave Labs"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "We believe in free education."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-globe"
      url: "https://brightwave-labs.github.io/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/BrightWaveLabs"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/brightwave-labs"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/brightwavelabs/"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@brightwavelabs"
    - label: "Ko-Fi"
      icon: "fab fa fa-coffee"
      url: "https://ko-fi.com/brightwavelabs"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@brightwavelabs"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/brightwavelabs/"
    - label: "Meetings"
      icon: "fab fa fa-calendar"
      url: "https://calendly.com/brightwavelabs/connect-with-brightwave-labs"
    - label: "Slack"
      icon: "fab fa-fw fa-slack"
      url: "https://brightwavelabs.slack.com"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/BrightWaveLabs"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/brightwave-labs"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/brightwavelabs/"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@brightwavelabs"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
